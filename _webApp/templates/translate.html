<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="stylesheet" href="static/translate.css">
</head>
<body>
    {% if session['user_id'] %}
        <div id="logout-button" onclick="window.location.href='/logout'">Logout</div>
    {% endif %}
    <div class="translate-container">
        <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
        <select id="sourceLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ru">Russian</option>
            <option value="tr">Turkish</option>
        </select>
        <select id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ru">Russian</option>
            <option value="tr">Turkish</option>
        </select>
        <button id="translateButton">Translate</button>
        <textarea id="translatedText" placeholder="Translation will appear here..." readonly></textarea>
    </div>
    <div id="back-button" onclick="window.location.href='/dashboard'">Back to Dashboard</div>
    <script src="static/translate.js"></script>
</body>
</html>
