<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="static/dashboard.css">
</head>
<body>
    {% if session['user_id'] %}
        <div class="user-box">
            Welcome, {{ session['username'] }}
        </div>
        <div id="logout-button" onclick="window.location.href='/logout'">Logout</div>
    {% endif %}
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="button-container">
            <a href="/chat" class="dashboard-button chat">Chat</a>
            <a href="/routes" class="dashboard-button routes">Routes</a>
            <a href="/translate" class="dashboard-button translate">Translate</a>
        </div>
    </div>
    <script src="static/dashboard.js"></script>
</body>
</html>
