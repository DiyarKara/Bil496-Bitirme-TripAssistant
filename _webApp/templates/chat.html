<!DOCTYPE html>
<html>
<head>
    <title>Chat with Chatbot</title>
    <link rel="stylesheet" type="text/css" href="static/chat.css">
</head>
<body>
    <header class="navigation-bar">
        {% if session['user_id'] %}
            <div id="logout-button" onclick="window.location.href='/logout'">Logout</div>
        {% endif %}
    </header>
    <div class="chat-interface">
        <aside class="chat-sidebar">
            <button id="newChatButton">New Chat</button>
            <div class="chat-log-list">
                {% for log in chat_logs %}
                    <div class="log-item" onclick="displayChatLog({{ log.id }})">
                        Chat {{ log.id }}
                    </div>
                {% endfor %}
            </div>
        </aside>
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <!-- Messages will appear here -->
            </div>
            <form id="chatForm">
                <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
                <button type="submit">Send</button>
                <button type="button" id="saveChat">Save</button> <!-- Save button -->
            </form>
        </div>
    </div>
    <button id="deleteChatButton" class="delete-chat-btn">Delete Chat</button>
    <div id="back-button" onclick="window.location.href='/dashboard'">Back to Dashboard</div>
    <script src="static/chat.js"></script>
</body>
</html>
